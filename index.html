<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer type="module"></script>
    <title>Sort Alghorithmus</title>
</head>
<body>
    <div id="main">
        <h1 id="title">BubbleSort</h1>
        <div id="main_sort"></div>
        <div>
            <button id="start" type="button">Start</button>
            <button id="stop" type="button">Stop</button>
            <select name="sort" id="sort">
                <option value="1" selected>BubbleSort</option>
                <option value="2">SelectionSort</option>
            </select>
        </div>
        <div>
            <form action="">
                <label for="speed">Speed:</label>
                <input type="range" name="speed" id="speed" min="1" max="1000" value="1">
            </form>
        </div>
    </div>
</body>
</html>
